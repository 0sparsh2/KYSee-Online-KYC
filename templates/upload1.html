<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PAN Card Upload</title>
  <link rel="icon" href="../img/logo.jpeg" type="image/icon type">
  <meta charset="utf-8">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

</head>
<body>


<H4>Step 3 of 8</H4>
<h1>PAN CARD UPLOAD</h1>

<div class="container">
  <form action="otp.html" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="filename">Upload PAN CARD</label>
      </div>
      <div class="col-75">
        <input type="file" id="myFile" name="filename" accept="image/*">
      </div>
    </div>

    <div class="row" >
      Please Note: Only Images are allowed i.e. .jpeg / .jpg / .png files only.
    </div>

    <div class="row">
      <input type="submit" value="Proceed">
    </div>

    

  </form>
</div>

</body>
</html>
