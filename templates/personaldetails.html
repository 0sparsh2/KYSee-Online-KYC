<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Personal Details</title>
  <link rel="icon" href="../img/logo.jpeg" type="image/icon type">
  <meta charset="utf-8">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

  <!--css-->
  <link rel="stylesheet" type="text/css" href="../css/kyc.css">

</head>
<body>


<H4>Step 1 of 8</H4>
<h1>PERSONAL DETAILS</h1>

<div class="container">
  <form action="otp.html" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your name..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="fname">Father's Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fathername" placeholder="Your Father's name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="dob">Date of Birth</label>
      </div>
      <div class="col-75">
        <input type="date" id="dob" name="dob" placeholder="Your Father's name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="pan">PAN Card Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="pan" name="pancardnumber" placeholder="Your Father's name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Your Phone Number..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">Email ID</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="emailid" placeholder="Your Email ID..">
      </div>
    </div>
    
    <div class="row">
      
      <input type="submit" value="Proceed">
      
    </div>
  </form>
</div>

</body>
</html>
